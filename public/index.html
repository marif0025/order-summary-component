<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Order summary component</title>
</head>

<body>
    <div class="card--wrapper">
        <div class="card">
            <div class="card--header">
                <img src="assets/images/illustration-hero.svg" alt="header img">
            </div>

            <div class="card--body">
                <h2 class="card--title">Order Summary</h2>

                <p class="card--desc">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                <div class="pricing">
                    <div class="pricing--icon">
                        <!-- <img src="assets/images/pricing-icon.png" alt="Icon"> -->
                    </div>

                    <div class="pricing--details">
                        <h3>Annual Plan</h3>
                        <p class="price">$59.99/year</p>
                    </div>

                    <a href="#" class="pricing--cta">Change</a>
                </div>

                <a href="#" class="card--cta btn--primary">Proceed to Payment</a>
                <a href="#" class="btn--cancel">Cancel Order</a>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
